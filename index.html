<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <div>
        <div class="high-score"><span class="score-span">High Score</span></div>
        <div class="quiz-timer">Time Remaining: 80s</div>
        <section class="main" id="main-section">
            <div class="top-div">
                <h2 class="main-h2">Coding Quiz</h2>
                <p class="directions">Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time by 10 seconds!!!
                </p>
            </div>
            <div class="bottom-div">
                <button type="button" class="start-button">Start Quiz</button>
            </div>
        </section>

    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
